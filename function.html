<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=prompt("Enter here");
        switch(a){
            case "a":
                document.writeln("amal");
                break;
            case "b":
                document.write("babu");
                break;
            case "c":
                document.write("cap");
                break;
            default:
                document.write("invalid number");
                break;
        }        
    </script>
</body>
</html>
