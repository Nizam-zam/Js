<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="zam()">Check Now</button>
        <div id="message"></div>
    </div>

    <script>
        function zam() {
            document.getElementById('message').textContent = "Good Morning Anupama";
        }
    </script>
</body>
</html>
