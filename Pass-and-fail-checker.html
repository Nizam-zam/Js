<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score=parseInt(prompt("Enter your exam score"));

        if(isNaN(score) || score <0 || score>100){
            alert("Enter a valid score");
        }
        else if(score >60){
            alert("You passed");
        }
        else{
            alert("You failed");
        }
    </script>
</body>
</html>
